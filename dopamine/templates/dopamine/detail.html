{% extends "dopamine/base.html" %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% comment %} <link rel="stylesheet" href="{% static 'dopamine/css/detail.css' %}"> {% endcomment %}
        {% block extra_css %}
        <link rel="stylesheet" href="{% static 'dopamine/css/detail.css' %}">
        {% endblock %} 
    </head>
    <body>
      {% block register %}
      <div class="container mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                <div class="card">
                    <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                        <div class="text-center p-4">
                            <img id="main-image" src="{{ product.ImageProduct }}" width="250" />
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                        <div class="mt-4 mb-3">
                            <span class="text-uppercase text-muted brand">Orianz</span>
                            <h5 class="text-uppercase">{{ product.name }}</h5>
                            <div class="price d-flex flex-row align-items-center">
                            <span class="act-price">$ {{ product.price }}</span>
                            </div>
                        </div>
                        <p class="about">{{ product.detail }}</p>
                        <div class="cart mt-4 align-items-center">
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary add-to-cart">
                            Thêm vào giỏ hàng
                            </a>
                            <i class="fa fa-heart text-muted"></i>
                            <i class="fa fa-share-alt text-muted"></i>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        {% endblock register %}
    </body>
</html>
