{% extends "dopamine/base.html" %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'dopamine/images/banner/Chien.jpg' %}" class="d-block w-100" alt="..." height="400">
    </div>
    <div class="carousel-item">
      <img src="{% static 'dopamine/images/banner/day.jpg' %}" class="d-block w-100" alt="..." height="400">
    </div>
    <div class="carousel-item">
      <img src="{% static 'dopamine/images/banner/fresh.jpg' %}" class="d-block w-100" alt="..." height="400">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock banner_slider %}
{% block main-content %}
<div class="row">
  <div class="col-lg-3">
    <div class="box-element">
      <div class="product-image">
        <img class="thumbnail" src="{% static 'dopamine/images/Bông cải.png' %}" alt="Sản phẩm">
        <div class="button-container">
          <a href="#"><img src="{% static 'dopamine/images/cart.png' %}" alt="Giỏ hàng"></a>
          <a href="#"><img src="{% static 'dopamine/images/view.png' %}" alt="Xem chi tiết"></a>
        </div>
      </div>
      <div class="product-details">
        <h5 class="product-name">Bông Cải</h5>
        <h5 class="product-price">55,000₫</h5>
      </div>
    </div>    
  </div>
 
    <div class="col-lg-3">
      <div class="box-element">
        <div class="product-image">
          <img class="thumbnail" src="{% static 'dopamine/images/Caithao.png' %}" alt="Sản phẩm">
          <div class="button-container">

{% endblock main-content %}
