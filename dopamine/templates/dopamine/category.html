{% extends "dopamine/base.html" %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Category</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Liên kết CSS -->
        <link href="{% static 'dopamine/css/category.css' %}" rel="stylesheet" />
    </head>
    <body>
        {% block register %}
        <!-- Container chính -->
        <div class="container">
          <div class="row">
            {% for product in products %}
            <!-- Cột sản phẩm -->
            <div class="col-lg-3 col-md-4 col-sm-6">
              <div class="box-element">
                <!-- Hình ảnh sản phẩm -->
                <div class="product-image">
                  <img class="thumbnail" src="{{ product.ImageProduct }}" alt="{{ product.name }}">
                  <!-- Nút hành động -->
                  <div class="button-container">
                    <a href="#" data-product="{{ product.id }}" data-action="add" class="add-to-cart">
                      <img src="{% static 'dopamine/images/cart.png' %}" alt="Thêm vào giỏ hàng">
                    </a>
                    <a href="#">
                      <img src="{% static 'dopamine/images/view.png' %}" alt="Xem chi tiết">
                    </a>
                  </div>
                </div>
                <!-- Chi tiết sản phẩm -->
                <div class="product-details">
                  <h5 class="product-name">{{ product.name }}</h5>
                  <h5 class="product-price">{{ product.price|floatformat:3 }}đ</h5>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endblock register %}
    </body>
</html>
